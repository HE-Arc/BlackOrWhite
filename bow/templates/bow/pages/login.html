{% extends 'layouts/base.html' %}

{% load static %}

{% block title %} BlackOrWhite | Connexion {% endblock %}

{% block content %}
<!-- Main Content -->
<section class="content-wrap full youplay-login">
<!-- Banner -->
  <div class="youplay-banner banner-top">
    <div class="image" style="background-image: url('{% static 'assets/images/login.jpg' %}')"></div>

    <div class="info">
      <div>
        <div class="container align-center">
          <div class="youplay-form">
            <h1>Connexion</h1>

            <div class="btn-group social-list dib">
              <a class="btn btn-default" title="Share on Facebook" href="#!"><i class="fa fa-facebook"></i></a>
              <a class="btn btn-default" href="#!" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
              <a class="btn btn-default" href="#!" title="Share on Google Plus"><i class="fa fa-google-plus"></i></a>
            </div>

            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="youplay-input">
                <input type="text" name="username" placeholder="Nom d'utilisateur">
              </div>
              <div class="youplay-input">
                <input type="password" name="password" placeholder="Mot de passe">
              </div>
              <button class="btn btn-default db">Se connecter</button>
            </form><br>
            <h5>Ou</h5>
            <div class="btn-group social-list dib">
              <a class="btn btn-default" title="S'inscrire" href="{% url 'signup_step_1' %}">Cr√©er un compte</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Banner -->
</section>

{% endblock %}
