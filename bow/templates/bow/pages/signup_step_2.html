{% extends 'layouts/base.html' %}

{% load static %}

{% block title %} BlackOrWhite | Inscription {% endblock %}

{% block content %}
<section class="content-wrap full youplay-login">
<!-- Banner -->
  <div class="youplay-banner banner-top">
    <div class="image" style="background-image: url('{% static 'assets/images/signup.jpg' %}')"></div>

    <div class="info">
      <div>
        <div class="container align-center">
          <div class="youplay-form">
            <h1>Inscription</h1>

            <div class="btn-group social-list dib">
              <a class="btn btn-default" title="Share on Facebook" href="#!"><i class="fa fa-facebook"></i></a>
              <a class="btn btn-default" href="#!" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
              <a class="btn btn-default" href="#!" title="Share on Google Plus"><i class="fa fa-google-plus"></i></a>
            </div>
            <!--débrouille-->
            <form action="../inscription/{{ request.path | last }}" method="POST">
              {% csrf_token %}
              <div class="youplay-input">
                <input type="text" name="username" placeholder="Nom d'utilisateur">
              </div>
              <div class="youplay-input">
                <input type="email" name="email" placeholder="Adresse email">
              </div>
              <div class="youplay-input">
                <input type="password" name="password1" placeholder="Entrez un mot de passe">
              </div>
              <div class="youplay-input">
                <input type="password" name="password2" placeholder="Confirmez le mot de passe">
              </div>
              <button class="btn btn-default db">S'inscrire</button>
            </form><br>
            <h5>Déjà inscrit?</h5>
            <div class="btn-group social-list dib">
              <a class="btn btn-default" title="S'inscrire" href="{% url 'login' %}">Se connecter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Banner -->
</section>
{% endblock %}
