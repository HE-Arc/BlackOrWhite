{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %} BlackOrWhite {% endblock %}</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon -->
  <link rel="icon" type="image/png" href="{% static 'assets/images/icon.png' %}">
  <!-- Google Fonts -->

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <!-- Normalize-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

  <!-- Revolution Slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}" />
  <!-- Youplay -->

  <!-- FontAwesome -->
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" />

  <!-- Owl Carousel -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
  <!-- Youplay -->

  <link rel="stylesheet" type="text/css" href="{% static 'css/youplay.min.css' %}" />

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
  <!-- RTL (uncomment this to enable RTL support) -->
  <!-- <link rel="stylesheet" type="text/css" href="../assets/youplay/css/youplay-rtl.css" /> -->

</head>


<body>
  <!--Inclusion de la navbar-->
  {% include 'partials/_navbar.html' %}

  {% block content %}{% endblock %}

  <!-- Search Block -->
  <div class="search-block">
    <a href="#!" class="search-toggle glyphicon glyphicon-remove"></a>
    <form action="search.html">
      <div class="youplay-input">
        <input type="text" name="search" placeholder="Search...">
      </div>
    </form>
  </div>
  <!-- /Search Block -->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

  <!-- Hexagon Progress -->
  <script type="text/javascript" src="{% static 'js/jquery.hexagonprogress.min.js' %}"></script>

  <!-- Bootstrap -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- Jarallax -->
  <script type="text/javascript" src="{% static 'js/jarallax.min.js' %}"></script>

  <!-- Smooth Scroll -->
  <script type="text/javascript" src="{% static 'js/SmoothScroll.js' %}"></script>

  <!-- Owl Carousel -->
  <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>

  <!-- Revolution Slider -->
  <script type="text/javascript" src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>

  <!-- ImagesLoaded -->
  <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>

  <!-- Isotope -->
  <script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"></script>

  <!-- Countdown -->
  <!--<script type="text/javascript" src="../assets/bower_components/jquery.countdown/dist/jquery.countdown.min.js"></script>-->

  <!-- Moment.js -->
  <!--<script type="text/javascript" src="../assets/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="../assets/bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>-->
  <!-- Youplay -->
  <script type="text/javascript" src="{% static 'js/youplay.min.js' %}"></script>

  <!-- init youplay -->
  <script>
    if(typeof youplay !== 'undefined') {
        youplay.init({
            // enable parallax
            parallax:         true,

            // set small navbar on load
            navbarSmall:      false,

            // enable fade effect between pages
            fadeBetweenPages: true,

            // twitter and instagram php paths
            php: {
                //twitter: './php/twitter/tweet.php',
                //instagram: './php/instagram/instagram.php'
            }
        });
    }
  </script>


  <script type="text/javascript">
    $(".countdown").each(function() {
        var tz = $(this).attr('data-timezone');
        var end = $(this).attr('data-end');
            end = moment.tz(end, tz).toDate();
        $(this).countdown(end, function(event) {
          $(this).text(
            event.strftime('%D days %H:%M:%S')
          );
        });
    })
  </script>

</body>

</html>
