{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %} BlackOrWhite {% endblock %}</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon -->
  <link rel="icon" type="image/png" href="{% static 'assets/images/icon.png' %}">
  <!-- Google Fonts -->

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <!-- Normalize-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <!-- Revolution Slider -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}" />
  <!-- Youplay -->

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Owl Carousel -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
  <!-- Youplay -->

  <link rel="stylesheet" type="text/css" href="{% static 'css/youplay.min.css' %}" />

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
  <!-- RTL (uncomment this to enable RTL support) -->
  <!-- <link rel="stylesheet" type="text/css" href="../assets/youplay/css/youplay-rtl.css" /> -->

</head>


<body>
  <!--Inclusion de la navbar-->
  {% include 'partials/_navbar.html' %}

  {% block content %}{% endblock %}

  <!-- Search Block -->
  <div class="search-block">
    <a href="#!" class="search-toggle glyphicon glyphicon-remove"></a>
    <form action="search.html">
      <div class="youplay-input">
        <input type="text" name="search" placeholder="Search...">
      </div>
    </form>
  </div>
  <!-- /Search Block -->

  <!-- jQuery -->
  <script src="{% static 'js/jquery.min.js' %}"></script>

  <!-- Hexagon Progress -->
  <script src="{% static 'js/jquery.hexagonprogress.min.js' %}"></script>

  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- Jarallax -->
  <script src="{% static 'js/jarallax.min.js' %}"></script>

  <!-- Smooth Scroll -->
  <script src="{% static 'js/SmoothScroll.js' %}"></script>

  <!-- Owl Carousel -->
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>

  <!-- Revolution Slider -->
  <script src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
  <script src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>

  <!-- ImagesLoaded -->
  <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>

  <!-- Isotope -->
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <!-- Youplay -->
  <script src="{% static 'js/youplay.min.js' %}"></script>
  {% block javascript %}{% endblock %}
  <!-- init youplay -->
  <script>
    if(typeof youplay !== 'undefined') {
        youplay.init({
            // enable parallax
            parallax:         true,

            // set small navbar on load
            navbarSmall:      false,

            // enable fade effect between pages
            fadeBetweenPages: true,
        });
    }
  </script>
</body>

</html>
